version: 2.1

orbs:
  lerna-cache: ryanpedersen/lerna-cache@0.2.0
  
jobs:
  test:
    executor: node
    parameters:
      scope:
        default: "browser-jotter"
        type: string
    steps:
      - checkout
      - lerna-cache/monorepo_cache:
          filename: combined-package-lock.txt
          test-commands:
            - run:
                command: |
                  npx lerna run test --scope=<< parameters.scope >>
  build:
    executor: node
    parameters:
      scope:
        default: "browser-jotter"
        type: string
    steps:
      - checkout
      - lerna-cache/monorepo_cache:
          filename: combined-package-lock.txt
          test-commands:
            - run:
                command: |
                  npx lerna run test --scope=<< parameters.scope >>

workflows:
  docs:
    when:
      and: 
        - not: << pipeline.parameters.cli >>
        - not: << pipeline.parameters.local-api >>
        - not: << pipeline.parameters.local-client >>
    jobs:
      - build
  cli:
    when: << pipeline.parameters.cli >>
    jobs:
      - build
      - test:
          requires: [build]
  
  local-api:
    when: << pipeline.parameters.local-api >>
    jobs:
      - build:
          scope: "@browser-jotter/local-api"
  
  local-client:
    when: << pipeline.parameters.local-client >>
    jobs:
      - build:
          scope: "@browser-jotter/local-client"

executors:
  node:
    docker:
      - image: cimg/node:18.11.0
  node-browsers:
    docker:
      - image: cimg/node:16.17.0-browsers
    
parameters:
  cli:
    type: boolean
    default: false
  local-api:
    type: boolean
    default: false
  local-client:
    type: boolean
    default: false
