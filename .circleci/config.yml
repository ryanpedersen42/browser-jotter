version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.1.3
  
workflows:
  generate-config:
    jobs:
      - path-filtering/filter:
          mapping: |
            packages/cli/.* cli true
            packages/local-api/.* local-api true
            packages/local-client/.* local-client true
          filters:
            branches:
              ignore: /^(main|staging)$/ 
              
